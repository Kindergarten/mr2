<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button is="my-button" onclick="this.test()">Test</button>

    <script>
        var myBurronProto = Object.create(HTMLButtonElement.prototype);

        myBurronProto.test = function () {
            alert("hiii");
        };

        document.registerElement("my-button", {
            prototype: myBurronProto,
            extends: "button"
        });
    </script>
</body>
</html>
